spring:
  application:
    name: entity-framework
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5050/db}
    password: ${DB_PASSWORD:pass}
    username: ${DB_USERNAME:user}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        query:
          in_clause_parameter_padding: ${IN_CLAUSE_PARAMETER_PADDING:true}
        show_sql: true
        format_sql: true
    show-sql: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-sd-master.xml
    enabled: true
    default-schema: entity_framework
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: ${KAFKA_PRODUCER_KEY_SERIALIZER:org.apache.kafka.common.serialization.StringSerializer}
      value-serializer: ${KAFKA_PRODUCER_VALUE_SERIALIZER:org.springframework.kafka.support.serializer.JsonSerializer}

outbox:
  cleaner:
    enable: ${OUTBOX_CLEANER_ENABLE:true}
    cron: ${OUTBOX_CLEANER_CRON:*/10 * * * * *}
    batch: ${OUTBOX_CLEANER_BATCH:5}
  scheduler:
    cron: ${OUTBOX_SCHEDULER_CRON:*/10 * * * * *}
    batch: ${OUTBOX_SCHEDULER_BATCH:5}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

s3:
  config:
    accessKeyId: ${ACCESS_KEY_ID:minioadmin}
    secretKey: ${SECRET_KEY:minioadmin}
    url: ${S_3_URL:http://localhost:9000}
    standardBucket: ${DEFAULT_BUCKET_NAME:entity-bucket}

entity:
  type:
    excluded-codes: ${ENTITY_TYPE_EXCLUDED_CODES:restrict}
  import:
    columns:
      - header: "Имя"
        json-key: "name"
      - header: "Фамилия"
        json-key: "surname"
      - header: "Тип"
        json-key: "type"
      - header: "Создан"
        json-key: "createdAt"
      - header: "Обновлен"
        json-key: "updatedAt"

frontend:
  cors:
    origins: ${FRONTEND_CORS_ORIGINS:http://localhost:5175}
    pathPattern: "/**"

